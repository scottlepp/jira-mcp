name: Security Check

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      audit_level:
        description: 'Minimum severity level to report'
        type: choice
        options:
          - low
          - moderate
          - high
          - critical
        default: moderate
      auto_fix:
        description: 'Automatically fix vulnerabilities'
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    environment: jira-mcp
    env:
      UPDATES_MADE: 'false'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install main dependencies
        run: npm ci

      - name: Install agent dependencies
        run: cd scripts/agents && npm ci

      - name: Run Security Agent
        id: security-agent
        run: npx tsx scripts/agents/src/agents/security-agent.ts
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          AUDIT_LEVEL: ${{ inputs.audit_level || 'moderate' }}
          AUTO_FIX: ${{ inputs.auto_fix || 'true' }}

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "UPDATES_MADE=true" >> $GITHUB_ENV
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: env.UPDATES_MADE == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'security: update dependencies to fix vulnerabilities'
          title: 'ðŸ”’ Security: Update vulnerable dependencies'
          body: |
            ## Security Updates

            This PR was automatically generated by the Security Agent to address dependency vulnerabilities.

            ### Changes
            - Updated vulnerable packages identified by `npm audit`
            - All tests have been verified to pass

            ### Audit Level
            Minimum severity: `${{ inputs.audit_level || 'moderate' }}`

            ---
            ðŸ¤– Generated by Security Agent
          branch: security-updates
          delete-branch: true
          labels: |
            security
            dependencies
            automated

      - name: Post summary
        if: always()
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.UPDATES_MADE }}" == "true" ]; then
            echo "âœ… Security updates were applied and a PR has been created." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No security vulnerabilities found at the configured level." >> $GITHUB_STEP_SUMMARY
          fi
